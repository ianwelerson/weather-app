<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <main class="home">
    <div class="home__content">
      <div class="home__today-weather">
        <div class="weather">
          <div class="weather__actions">
            <div class="search">
              <button class="search__action">
                Search for places
              </button>
            </div>
            <div class="location-request">
              <button class="location-request__action">
                IC
              </button>
            </div>
          </div>
  
          <div class="weather__data">
            <div class="state-image">
              <div class="state-image__content">
                <img src="https://www.metaweather.com/static/img/weather/sn.svg" alt="Snow" class="state-image__img">
              </div>
            </div>
            <div class="state-temperature">
              <p class="state-temperature__content">
                <span class="state-temperature__number">15</span>
                <span class="state-temperature__unit">Â°C</span>
              </p>
            </div>
            <div class="state-name">
              <p class="state-name__content">
                Snow
              </p>
            </div>
            <div class="state-date">
              <p class="state-date__content">
                <span class="state-date__name">Today</span>
                <span class="state-date__date">Fri, 5 Jun</span>
              </p>
            </div>
            <div class="state-location">
              <p class="state-location__content">
                <span class="state-location__icon">
                  IC
                </span>
                <span class="state-location__name">
                  Helsinki
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="home__forecast">
        Forecast
      </div>
    </div>
  </main>
</body>
</html>
